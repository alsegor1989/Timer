<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header"></header>

    <div class="timer_module">
      <!-- <div class="bgc_y"></div> -->
      <div class="container">
        <div class="title">Coundtown to</div>
        <form action="#" class="timer_module__text">
          <input
            required
            placeholder="Date"
            name="date"
            type="date"
            class="timer_module__input"
          />
          <button class="btn btn_dark btn_min">Set date</button>
        </form>
        <div class="timer_module__timer">
          <div class="title">Time left:</div>
          <div class="timer">
            <div class="timer__block">
              <span id="days">12</span>
              days
            </div>
            <div class="timer__block">
              <span id="hours">20</span>
              hours
            </div>
            <div class="timer__block">
              <span id="minutes">56</span>
              minutes
            </div>
            <div class="timer__block">
              <span id="seconds">20</span>
              seconds
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
